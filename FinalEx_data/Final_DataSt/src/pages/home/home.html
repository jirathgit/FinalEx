<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email Input" [(ngModel)]="Input_email"></ion-input>
  </ion-item>
<button ion-button small  (click)="CheckRex_email()">Check</button>
<h1>{{output_email}}</h1>

<ion-item>
    <ion-label color="primary" stacked>Domain name</ion-label>
    <ion-input type="email" placeholder="Domain name" [(ngModel)]="Input_domain"></ion-input>
</ion-item>
<button ion-button small (click)="CheckRex_domain()">Check</button>
<h1>{{output_domain}}</h1>


<ion-item>
    <ion-label color="primary" stacked>Zip Code</ion-label>
    <ion-input type="email" placeholder="Zip Code" [(ngModel)]="Input_zip"></ion-input>
</ion-item>
<button ion-button small (click)="CheckRex_zip()">Check</button>
<h1>{{output_zip}}</h1>
</ion-card>  
  
</ion-content>
