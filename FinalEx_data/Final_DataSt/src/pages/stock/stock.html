<ion-header>

  <ion-navbar>
    <ion-title>stock</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="name"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="GetStockList()"
  (ionCancel)="onCancel($event)">

  </ion-searchbar>
</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item-sliding #itemsliding *ngFor="let stock of stock_list; let i = index;">
      <ion-item (click)="ViewDetail('StockViewPage',stock)">
        <h2>{{stock}}</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      
      </ion-item-sliding>
    </ion-list>
</ion-content>
